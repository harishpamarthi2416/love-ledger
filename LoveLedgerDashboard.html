<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Ledger Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fffafc;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #ff99cc, #ffccff);
      padding: 20px;
      color: white;
      font-size: 1.8em;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .chart {
      margin: 30px 0;
    }
    input[type="file"] {
      margin: 15px 0;
      padding: 8px;
    }
    video {
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>ðŸ’— Relationship Performance Dashboard</header>
  <div class="container">
    <p>Upload your <strong>LoveLedger_Sample.json</strong> file to visualize your relationship metrics.</p>
    <input type="file" id="fileInput" accept="application/json">

    <p>Optional: upload a short <strong>birthday video</strong> (MP4)</p>
    <input type="file" id="videoInput" accept="video/mp4">
    <video id="videoPlayer" width="480" controls style="display:none;"></video>

    <div id="summary" class="chart"></div>
    <div id="moodChart" class="chart"></div>
    <div id="trustChart" class="chart"></div>
    <div id="ltvChart" class="chart"></div>
    <div id="eventChart" class="chart"></div>
  </div>

  <script>
    // Handle JSON upload
    document.getElementById('fileInput').addEventListener('change', handleFile);

    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const jsonData = JSON.parse(e.target.result);
        renderDashboard(jsonData);
      };
      reader.readAsText(file);
    }

    // Handle video upload
    document.getElementById('videoInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      const player = document.getElementById('videoPlayer');
      player.src = url;
      player.style.display = 'block';
    });

    // Main dashboard rendering
    function renderDashboard(data) {
      const dates = data.map(d => d.Date);
      const mood = data.map(d => d.MoodScore);
      const trust = data.map(d => d.TrustScore);
      const affection = data.map(d => d.CumulativeAffection);
      const eventTypes = [...new Set(data.map(d => d.EventType))];

      const avgMood = (mood.reduce((a,b) => a+b, 0) / mood.length).toFixed(1);
      const avgTrust = (trust.reduce((a,b) => a+b, 0) / trust.length).toFixed(1);
      const finalAffection = affection[affection.length - 1];

      const totalAffSpent = data.reduce((a,b) => a + b.AffectionSpent, 0);
      const totalAffReceived = data.reduce((a,b) => a + b.AffectionReceived, 0);
      const roas = (totalAffReceived / totalAffSpent).toFixed(2);

      document.getElementById('summary').innerHTML = `
        <h2>Key Metrics</h2>
        <p>
          <b>Avg Mood:</b> ${avgMood} |
          <b>Avg Trust:</b> ${avgTrust}% |
          <b>Total Affection Units:</b> ${finalAffection} |
          <b>ROAS (Return on Affection Spent):</b> ${roas}x
        </p>
      `;

      // Mood chart
      Plotly.newPlot('moodChart', [{
        x: dates,
        y: mood,
        type: 'bar',
        marker: { color: mood.map(m => m >= 0 ? '#77dd77' : '#ff6961') },
      }], {
        title: 'Mood Over Time',
        xaxis: { title: 'Date' },
        yaxis: { title: 'Mood Score' }
      });

      // Trust chart
      Plotly.newPlot('trustChart', [{
        x: dates,
        y: trust,
        type: 'scatter',
        mode: 'lines+markers',
        line: { color: '#ffb347', width: 3 },
      }], {
        title: 'Trust Score Over Time',
        xaxis: { title: 'Date' },
        yaxis: { title: 'Trust (%)' }
      });

      // Relationship LTV chart
      Plotly.newPlot('ltvChart', [{
        x: dates,
        y: affection,
        type: 'scatter',
        mode: 'lines+markers',
        line: { color: '#ff69b4', width: 4, shape: 'spline' },
      }], {
        title: 'Relationship LTV (Love Time Value)',
        xaxis: { title: 'Date' },
        yaxis: { title: 'Cumulative Affection' }
      });

      // Event type vs mood
      const moodByEvent = eventTypes.map(type => {
        const subset = data.filter(d => d.EventType === type);
        const avg = subset.reduce((a,b) => a + b.MoodScore, 0) / subset.length;
        return avg.toFixed(1);
      });

      Plotly.newPlot('eventChart', [{
        x: eventTypes,
        y: moodByEvent,
        type: 'bar',
        marker: { color: '#c7ceea' },
      }], {
        title: 'Average Mood by Event Type',
        xaxis: { title: 'Event Type' },
        yaxis: { title: 'Avg Mood' }
      });
    }
  </script>
</body>
</html>
